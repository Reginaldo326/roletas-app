<head>

    input { padding: 8px; margin-bottom: 15px; font-size: 16px; }
    h2 img { width: 150px; }
  </style>
</head>
<body>
  <h1>Escolha sua bandeira</h1>
  <input type="text" id="nome" placeholder="Digite seu nome" />
  <div id="bandeiras" class="bandeiras"></div>

  <h2 id="status"></h2>
  <div id="resultados"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>

</body>
</html>
