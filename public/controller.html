<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controlador</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
    }
    #lista-usuarios {
      margin-top: 30px;
      text-align: left;
      display: inline-block;
    }
    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Controlador da Roleta ...</h1>
  <button onclick="iniciar()">Iniciar Roletas</button>

  <div id="lista-usuarios"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function iniciar() {
      socket.emit('iniciar-roletas');
    }

    // Recebe a lista de usuários com IP e nome
    socket.on('lista-de-usuarios', (usuarios) => {
      const div = document.getElementById('lista-usuarios');
      div.innerHTML = '<h2>Usuários conectados:</h2>';
      usuarios.forEach(u => {
        const p = document.createElement('p');
        p.textContent = `IP: ${u.ip} - Nome: ${u.nome}`;
        div.appendChild(p);
      });
    });
  </script>
</body>
</html>
