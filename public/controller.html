<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controlador</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; text-align: center; padding-top: 100px; }
    button { font-size: 24px; padding: 20px 40px; }
  </style>
</head>
<body>
  <h1>Controlador da Roleta ...</h1>
  <button onclick="iniciar()">Iniciar Roletas</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    function iniciar() {
      socket.emit('iniciar-roletas');
    }
  </script>
</body>
</html>
