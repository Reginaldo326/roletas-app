<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controlador</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      margin-bottom: 20px;
    }
    .user-list {
      margin-top: 30px;
    }
    .user-list p {
      font-size: 18px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Controlador da Roleta</h1>
  <button onclick="iniciar()">Iniciar Roletas</button>

  <div class="user-list" id="userList">
    <h2>Usuários conectados:</h2>
    <!-- Lista de usuários aparecerá aqui -->
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function iniciar() {
      socket.emit('iniciar-roletas');
    }

    // Mostra IP do próprio controlador
    socket.on('seu-ip', (ip) => {
      console.log('IP do controlador:', ip);
    });

    // Lista de usuários com nome e IP
    socket.on('lista-de-usuarios', (usuarios) => {
      const userList = document.getElementById('userList');
      userList.innerHTML = '<h2>Usuários conectados:</h2>'; // limpa antes

      usuarios.forEach(user => {
        const p = document.createElement('p');
        p.textContent = `${user.nome} - IP: ${user.ip}`;
        userList.appendChild(p);
      });
    });
  </script>
</body>
</html>
